<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Drag and Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden
    }

    .receptacle {
      background-color: #eee;
      border: #999 1px solid;
      width: 280px;
      height: 200px;
      padding: 8px;
      font-size: 19px;
      position: relative;
    }

    .mover {
      display: inline-block;
      background-color: #FFF3CC;
      border: #DFBC6A 1px solid;
      width: 50px;
      height: 50px;
      margin: 10px;
      padding: 8px;
      font-size: 18px;
      text-align: center;
      box-shadow: 2px 2px 2px #999;
      cursor: move;
    }

    .mover__container {
      display: flex;
    }

    .mover__wrapper {
      height: 60px;
      width: 60px;
    }

  </style>
  <script src="/js/drag-and-touch.js"></script>
</head>

<body>
<h2 id="app_status">Drag status: </h2>
<h1>Drop Zone</h1>
<div id="box1" class="receptacle"></div>
<div id="box2" class="receptacle"></div>
<div id="dragElements" class="mover__container">
  <div class="mover__wrapper">
    <div id="mover1" class="mover">Object 1</div>
  </div>
  <div class="mover__wrapper">
    <div id="mover2" class="mover">Object 2</div>
  </div>
  <div class="mover__wrapper">
    <div id="mover3" class="mover">Object 3</div>
  </div>
</div>


</body>

</html>
