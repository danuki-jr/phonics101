<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="generator"
        content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"/>
  <title>Bootstrap Example</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/css/phonics.css" media="all">
  <script src="/js/jquery-3.5.1.min.js"></script>

  <style>
    .logo {
      display: block;
      text-indent: -9999px;
      width: 500px;
      height: 500px;
      background: #999 url(/images/coolbar/stretch.png) no-repeat top left;
      background-size: 500px 500px;
    }

    .stretch__active {
      background: #00aabe url(/images/coolbar/stretch.png) no-repeat top left;
    }
    .stretch__inactive {
      background: #999999 url(/images/coolbar/stretch.png) no-repeat top left;
    }

    .square__150 {
      display: block;
      width: 150px;
      height: 150px;
      background-size: 150px 150px;
    }

  </style>

</head>
<body>
<div>
  <a href="/" class="logo">
    Kiwi Corp
  </a>
  <div style="height:200px; width:200px">
    <img class="img-contain" src="/images/toolbar/alien.svg" alt="alien">
  </div>

</div>

<div>
  <a href="/" class="stretch__active square__150">
  </a>
  <a href="/" class="stretch__inactive square__150">
  </a>
</div>

</body>
</html>
